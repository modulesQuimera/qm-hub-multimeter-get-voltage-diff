<script type="text/javascript">
    RED.nodes.registerType('get-voltage-diff',{
        category: 'multimeter modular',
        color: '#32CD32',
        defaults: {
            name:{ value: "" },
            mapeamento:{ value:"", type: "mapping-get-voltage-diff" },
            // websocket:{ type: "jig-web-socket", required: true },
            AC_mode:{ value:"" },
            channel_number:{ value:"" },
            scale: { value:"" },
            compare_select: {value:"interval", required:true},
            // equalTo: {value: ''},
            maxValue: {value: null},
            minValue: {value: null}
        },
        inputs:1,
        outputs:1,
        icon: "Multimeter_Modular.svg",
        label: function() { return this.name? "Get Voltage Diff - " + this.name: "Get Voltage Diff" },
        paletteLabel: "Get Voltage Diff",
        oneditprepare: function() {
            var node = this;
            var scope = node.scope || [];
            $("#node-input-compare_select").on("change", function(e) {
                var compare = $(this).val();
                // if (compare === "equalTo") {
                //     $(".node-input-equal-to").show();
                //     $(".node-input-max-value").hide();
                //     $(".node-input-min-value").hide();
                // }
                if (compare === "interval") {
                    // $(".node-input-equal-to").hide();
                    $(".node-input-max-value").show();
                    $(".node-input-min-value").show();
                }

                if (compare === "maxValue") {
                    // $(".node-input-equal-to").hide();
                    $(".node-input-max-value").show();
                    $(".node-input-min-value").hide();
                }
                if (compare === "minValue") {
                    // $(".node-input-equal-to").hide();
                    $(".node-input-max-value").hide();
                    $(".node-input-min-value").show();
                }
                // node._resize();
            });

            var ports = []
            var self = this
            var config_mapeamento = RED.nodes.node(this.mapeamento)
            if(config_mapeamento){
                ports = [
                    {value:config_mapeamento.valuePort1, label: "A1 | B1 - " + config_mapeamento.labelPort1, hasValue:false},
                    {value:config_mapeamento.valuePort2, label: "A2 | B2 - " + config_mapeamento.labelPort2, hasValue:false},
                    {value:config_mapeamento.valuePort3, label: "A3 | B3 - " + config_mapeamento.labelPort3, hasValue:false},
                    {value:config_mapeamento.valuePort4, label: "A4 | B4 - " + config_mapeamento.labelPort4, hasValue:false},
                    {value:config_mapeamento.valuePort5, label: "A5 | B5 - " + config_mapeamento.labelPort5, hasValue:false},
                    {value:config_mapeamento.valuePort6, label: "A6 | B6 - " + config_mapeamento.labelPort6, hasValue:false},
                    {value:config_mapeamento.valuePort7, label: "A7 | B7 - " + config_mapeamento.labelPort7, hasValue:false},
                    {value:config_mapeamento.valuePort8, label: "A8 | B8 - " + config_mapeamento.labelPort8, hasValue:false},
                    {value:config_mapeamento.valuePort9, label: "A9 | B9 - " + config_mapeamento.labelPort9, hasValue:false},
                    {value:config_mapeamento.valuePort10, label: "A10 | B10 - " + config_mapeamento.labelPort10, hasValue:false},
                    {value:config_mapeamento.valuePort11, label: "A11 | B11 - " + config_mapeamento.labelPort11, hasValue:false},
                    {value:config_mapeamento.valuePort12, label: "APW | BPW - " + config_mapeamento.labelPort12, hasValue:false},
                    {value:config_mapeamento.valuePort13, label: "AMX | BMX - " + config_mapeamento.labelPort13, hasValue:false},
                ]; 
            }
            else{
                ports = [
                    {label:"A1 | B1 - ", value: "0", hasValue:false},
                    {label:"A2 | B2 - ", value: "1", hasValue:false},
                    {label:"A3 | B3 - ", value: "2", hasValue:false},
                    {label:"A4 | B4 - ", value: "3", hasValue:false},
                    {label:"A5 | B5 - ", value: "4", hasValue:false},
                    {label:"A6 | B6 - ", value: "5", hasValue:false},
                    {label:"A7 | B7 - ", value: "6", hasValue:false},
                    {label:"A8 | B8 - ", value: "7", hasValue:false},
                    {label:"A9 | B9 - ", value: "8", hasValue:false},
                    {label:"A10 | B10 - ", value: "9", hasValue:false},
                    {label:"A11 | B11 - ", value: "10", hasValue:false},
                    {label:"APW | BPW - ", value: "11", hasValue:false},
                    {label:"AMX | BMX - ", value: "12", hasValue:false},
                ];
            }
            $("#node-config-input-port").typedInput({
                default: self.channel_number,
                types:ports
            });

        },
        oneditresize: function() {
            if(!$("#red-ui-header-button-deploy").hasClass("disabled")){
                $("#node-dialog-ok").click()
                $("#red-ui-header-button-deploy").click()
                $("#red-ui-deploy-dialog-confirm-deploy-deploy").click()
            }
        },
        oneditsave: function() {
            var mytype = $("#node-config-input-port").typedInput('type');

            $("#node-config-input-port").typedInput('value', mytype);
            this.channel_number = $("#node-config-input-port").typedInput('value');
        }
    });

</script>
